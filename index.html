<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>SK Cirkus</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
        }

        header {
            background: #000;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            max-width: 85px;
            margin-left: 20px;
        }

        header h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            background-color: #111;
        }

        #about h2 {
            font-size: 24px;
            margin-bottom: 10px;
            animation: bounce 1.5s ease-in-out, colorChange 3s infinite alternate;
        }

        #about p {
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 0;
            display: inline-block;
            animation: typing 3s steps(50, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @keyframes bounce {
            0% { transform: translateY(-20px); opacity: 0; }
            50% { transform: translateY(10px); opacity: 1; }
            100% { transform: translateY(0); }
        }

        @keyframes colorChange {
            0% { color: #ff0000; }
            50% { color: #00ff00; }
            100% { color: #0000ff; }
        }

        .slideshow-container {
            position: relative;
            max-width: 500px;
            margin: auto;
        }

        .slide {
            display: none;
            text-align: center;
        }

        .slide img {
            width: 50%;
            border-radius: 10px;
        }

        .slide-text {
            font-size: 18px;
            color: #fff;
            margin-top: 10px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev { left: 0; }
        .next { right: 0; }
    </style>
</head>
<body>
    <header>
        <img src="cirkuslogotyp.png" alt="SK Cirkus Logga">
        <h1>Välkommen till SK Cirkus</h1>
        <nav>
            <ul>
                <li><a href="omoss.html">Om oss</a></li>
                <li><a href="nyheter.html">Nyheter</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="about">
            <h2>SK CIRKUS</h2>
            <p id="about-text"></p>
        </section>

        <section id="slideshow">
            <h2>Våra Spelare</h2>
            <div class="slideshow-container">
                <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                
                <div class="slide">
                    <img src="Filip (1).jpg" alt="Filip Dingertz">
                    <div class="slide-text">Filip Dingertz</div>
                </div>

                <div class="slide">
                    <img src="JacobAnv (1).jpg" alt="Jacob Hanini">
                    <div class="slide-text">Jacob Hanini</div>
                </div>

                <div class="slide">
                    <img src="Lo (1).jpg" alt="Lo Ljungros">
                    <div class="slide-text">Lo Ljungros</div>
                </div>

                <div class="slide">
                    <img src="Fahlman (1).jpg" alt="Jakob Fahlman">
                    <div class="slide-text">Jakob Fahlman</div>
                </div>

                <div class="slide">
                    <img src="Simon (1).jpg" alt="Simon Lindström">
                    <div class="slide-text">Simon Lindström</div>
                </div>

                <div class="slide">
                    <img src="Gustav (1).jpg" alt="Gustav Dingertz">
                    <div class="slide-text">Gustav Dingertz</div>
                </div>

                <div class="slide">
                    <img src="Melvin (1).jpg" alt="Melvin Ral Lustig">
                    <div class="slide-text">Melvin Ral Lustig</div>
                </div>

                <div class="slide">
                    <img src="Erik (1).jpg" alt="Erik Dingertz">
                    <div class="slide-text">Erik Dingertz</div>
                </div>

                <div class="slide">
                    <img src="Herman (1).jpg" alt="Herman Enholm">
                    <div class="slide-text">Herman Enholm</div>
                </div>

                <button class="next" onclick="changeSlide(1)">&#10095;</button>
            </div>
        </section>
        
    </main>
    
    <footer>
        <p>&copy; 2025 SK Cirkus. All rights reserved. Ansvarig utgivare Jacob Hanini</p>
    </footer>

    <script>
        const text = "SK Cirkus är en nybildad schackklubb som skapades av ett antal drivna juniorer med en vision. Läs mer om oss i om oss sidan.";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("about-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }
        window.onload = typeWriter;

        let slideIndex = 0;
        showSlides(slideIndex);

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            if (n >= slides.length) { slideIndex = 0; }
            if (n < 0) { slideIndex = slides.length - 1; }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }
    </script>
</body>
</html>
